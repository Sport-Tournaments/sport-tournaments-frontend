<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Football tournament illustration</title>
  <desc id="desc">Abstract illustration of a football pitch, teams, and a trophy for the homepage hero.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E6FFFB"/>
      <stop offset="0.5" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F1F5F9"/>
    </linearGradient>
    <linearGradient id="pitch" x1="200" y1="140" x2="1000" y2="760" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F766E"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>
    <linearGradient id="trophy" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FBBF24"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="shadow" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#0F172A" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1200" height="900" rx="40" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="180" y="130" width="840" height="560" rx="28" fill="url(#pitch)"/>
    <rect x="230" y="180" width="740" height="460" rx="24" stroke="#A7F3D0" stroke-width="6" fill="none"/>
    <line x1="600" y1="180" x2="600" y2="640" stroke="#A7F3D0" stroke-width="6"/>
    <circle cx="600" cy="410" r="90" stroke="#A7F3D0" stroke-width="6" fill="none"/>
    <rect x="230" y="330" width="110" height="160" rx="14" stroke="#A7F3D0" stroke-width="6" fill="none"/>
    <rect x="860" y="330" width="110" height="160" rx="14" stroke="#A7F3D0" stroke-width="6" fill="none"/>
  </g>

  <g>
    <circle cx="420" cy="320" r="26" fill="#FFFFFF"/>
    <circle cx="420" cy="320" r="14" fill="#0F766E"/>
    <circle cx="780" cy="500" r="26" fill="#FFFFFF"/>
    <circle cx="780" cy="500" r="14" fill="#0F766E"/>
    <circle cx="520" cy="520" r="22" fill="#FFFFFF"/>
    <circle cx="520" cy="520" r="12" fill="#0F766E"/>
    <circle cx="680" cy="300" r="22" fill="#FFFFFF"/>
    <circle cx="680" cy="300" r="12" fill="#0F766E"/>
  </g>

  <g transform="translate(510 120)">
    <path d="M90 10h100c0 80-20 130-50 160-12 12-26 22-50 30-24-8-38-18-50-30-30-30-50-80-50-160h100z" fill="url(#trophy)"/>
    <rect x="95" y="200" width="90" height="30" rx="8" fill="#F59E0B"/>
    <rect x="110" y="230" width="60" height="26" rx="6" fill="#FBBF24"/>
  </g>

  <g opacity="0.25">
    <circle cx="140" cy="120" r="60" fill="#14B8A6"/>
    <circle cx="1060" cy="150" r="80" fill="#0EA5E9"/>
    <circle cx="1080" cy="730" r="70" fill="#10B981"/>
    <circle cx="140" cy="720" r="90" fill="#22D3EE"/>
  </g>
</svg>
